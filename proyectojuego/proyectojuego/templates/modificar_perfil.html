{% extends "base.html" %}

{% block title %}
        <title>Registro usuario</title>
{% endblock %}

{% block contenido %}
    
    <div class="container">
        <div class="row">
            <form action="" method="post" enctype="multipart/form-data">
            <legend>Formulario de registro</legend>
                {% csrf_token %}
                {{ formulario.as_p }}
            
                    <button type="submit" class="btn btn-primary">Registrar</button>
               
            </form> 
        </div>
    </div>
    
{% endblock %}
