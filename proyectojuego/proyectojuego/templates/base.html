<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/estilo.css" rel="stylesheet">


    {% block title %}
    {% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    {% block nav %}
    {% endblock %}
    <div class="container">
        <div class="row menu">
            <div class="col-xs-8">
              <ul class="span12">

                <li><a href="#">Inicio</a></li>
                <li><a href="user/registro/">Registro</a></li>
                {% if user.is_authenticated %}
                <li><a href="/logout/">Logout</a></li>
                {% else %}
                <li><a href="/login/">Login</a></li>
                {% endif %}
                <li><a href="https://www.facebook.com/silviamaribel.floresramos">Facebook</a></li>
              </ul>
            </div class="col-xs-4">
                <div class="menu1 ex1">
                    <img src="{{STATIC_URL}}img/trivia2.png" class="img-responsive" alt="Responsive image">
                </div>
            <div>

            </div>
        </div>  
    </div>  
    {% block contenido %}
    {% block footer %}
    {% endblock %}
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
  </body>
</html>
